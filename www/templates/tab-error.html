<ion-view view-title="错题">
  <ion-content>
    <div class="list">

      <div class="item">
        2.选出正确答案：<br>
        A、1<br>
        B、2<br>
        C、3<br>
        D、4<br>
      </div>

      <div class="item">
        <i class="icon ion-close-circled"></i>回答错误
      </div>
      <div class="item">
        得分：5
      </div>
      <div class="item">
        我的答案：A
      </div>
      <div class="item">
        <font color="green">正确答案：C</font>
      </div>
      <div class="item">
        详细解析：xxxxxxxx
      </div>
      <div class="item">
        未掌握的知识点：xxxxxxxx
      </div>
      <div class="item">
        未掌握的能力点：xxxxxxxx
      </div>

    </div>

    <div class="button-bar">
      <a class="button">上一题</a>
      <a class="button">下一题</a>
    </div>

    <highchart id="chart" config="chartConfig" style="width:80%;height: 200px;margin:0 auto"></highchart>
  </ion-content>
</ion-view>
